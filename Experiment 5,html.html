<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h2><center>Student Registration Form</center></h2>
    <hr>

    <form>
        <label>Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Enter your full name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter valid email address"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Enter password"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label>Course:</label><br>
        <select name="course">
            <option>-- Select Course --</option>
            <option>B.Tech</option>
            <option>BCA</option>
            <option>B.Sc</option>
            <option>MCA</option>
            <option>MBA</option>
        </select><br><br>

        <label>Contact No:</label><br>
        <input type="tel" name="contact" placeholder="Enter phone number"><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="30" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>

    <hr>
    <p><center>Â© 2025 Student Registration Portal</center></p>
</body>
</html>
